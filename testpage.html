<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.2/dist/vapor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark bg-info mb-3 p-1">
        <i class="fa-solid fa-house-chimney-user"></i>
      <a class="navbar-brand m-1 h1" href="/">Tech Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fa-solid fa-house"></i>
              Home
            </a>
          </li>
          {{#if loggedIn}}
            <li class="nav-item">
            <a class="nav-link" href="/user/{{user.username}}">
              <i class="fa-solid fa-user">
              </i>
              {{user.username}}
            </a>
          </li>
          {{else}}
                  <li class="nav-item">
            <a class="nav-link" href="/login">
              <i class="fa-solid fa-user">
              </i>
              User
            </a>
          </li>
          {{/if}}
          {{#if loggedIn}}
          <li class="nav-item">
            <a class="nav-link" href="/logout">
              <i class="fa-solid fa-key">
                <span class="badge badge-warning"></span>
              </i>
              Logout
            </a>
          </li>
          {{else}}
          <li class="nav-item">
            <a class="nav-link" href="/login">
              <i class="fa-solid fa-key">
                <span class="badge badge-warning"></span>
              </i>
              Login
            </a>
          </li>
          {{/if}}
        </ul>
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa fa-bell">
              </i>
            </a>
          </li>
        </ul>
        <form class="search form-inline mr-2 my-lg-0 p-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="user-input">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="usersearch">User Search</button>
        </form>
      </div>
    </nav>
            
            {{{body}}}
        </div>
        
        {{{footer}}}
    
        <script src="https://kit.fontawesome.com/38c17d96dd.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/helper.js"></script>
</body>
</html>
